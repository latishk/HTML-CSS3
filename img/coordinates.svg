		</marker>
	</defs>

	<line x1="50" y1="50" x2="150" y2="50"/>
	<line x1="50" y1="50" x2="50" y2="150"/>
	<line x2="5" y2="5" x1="50" y1="50"/>
	<circle fill="red" cx="50" cy="50" r="4" />

	<text x="54" y="64">(0, 0, 0)</text>
